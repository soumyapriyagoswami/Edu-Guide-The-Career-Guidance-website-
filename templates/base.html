<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Guidance Platform - J&K</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef2f7, #f9faff);
            color: #333;
            overflow-x: hidden;
        }

        /* Navbar with animated gradient + glass effect */
        .navbar {
            background: linear-gradient(90deg, #0d6efd, #6610f2, #20c997);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            backdrop-filter: blur(12px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #fff !important;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            margin-left: 18px;
            transition: all 0.3s ease;
            color: #fff !important;
            position: relative;
        }
        .navbar-nav .nav-link::after {
            content: "";
            display: block;
            width: 0%;
            height: 2px;
            background: #ffd700;
            transition: width 0.3s ease;
            margin: auto;
        }
        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
            transform: translateY(-2px);
        }

        /* Main content card effect */
        main.container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            backdrop-filter: blur(8px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Footer with animated gradient */
        footer {
            background: linear-gradient(270deg, #0d6efd, #6610f2, #20c997);
            background-size: 400% 400%;
            animation: footerGradient 10s ease infinite;
            color: #fff;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.15);
            font-size: 0.95rem;
        }
        @keyframes footerGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        footer p {
            margin: 0;
        }
        footer i {
            color: #ffd700;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-graduation-cap me-2"></i> EduGuide J&K
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quiz">Aptitude Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="/colleges">Colleges</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
        <p>
            &copy; 2025 Government of Jammu and Kashmir. All rights reserved.  
            <br>
            <i class="fas fa-heart"></i> Built with passion for students
        </p>
    </footer>

    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
